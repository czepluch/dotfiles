# Hyprlock Configuration
# Retro cypherpunk terminal style

# Source Aether theme colors
source = ~/.config/aether/theme/hyprlock.conf

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = true
}

# Dark blurred background
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 5
    noise = 0.02
    contrast = 0.7
    brightness = 0.4
    vibrancy = 0.0
    vibrancy_darkness = 0.5
}

# Time - large monospace clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M:%S')"
    color = $font_color
    font_size = 120
    font_family = Terminess Nerd Font
    position = 0, 150
    halign = center
    valign = center
}

# Date - ISO format with more weight
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%Y-%m-%d') // $(date +'%A')"
    color = $font_color
    font_size = 28
    font_family = Terminess Nerd Font
    position = 0, 40
    halign = center
    valign = center
}

# Password input field - terminal style
input-field {
    monitor =
    size = 280, 40
    outline_thickness = 1
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = 0
    outer_color = $outer_color
    inner_color = rgba(0, 0, 0, 0.6)
    font_color = $font_color
    fade_on_empty = false
    placeholder_text = <span foreground="##6c7086">************</span>
    hide_input = false
    rounding = 0
    check_color = $check_color
    fail_color = rgba(255, 85, 85, 1)
    fail_text = <span foreground="##ff5555">ACCESS DENIED</span>
    fail_timeout = 2000
    fail_transition = 200
    position = 0, -100
    halign = center
    valign = center
}
