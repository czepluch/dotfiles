# Hyprlock Configuration
# Lock screen with blurred screenshot

# Source Aether theme colors
source = ~/.config/aether/theme/hyprlock.conf

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

# Blurred background using screenshot
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $font_color
    font_size = 120
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = $placeholder_color
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 80
    halign = center
    valign = center
}

# User input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = $outer_color
    inner_color = $inner_color
    font_color = $font_color
    fade_on_empty = false
    placeholder_text = <span foreground="##cdd6f4">Enter Password...</span>
    hide_input = false
    check_color = $check_color
    position = 0, -200
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = $USER
    color = $font_color
    font_size = 18
    font_family = JetBrains Mono
    position = 0, -140
    halign = center
    valign = center
}
