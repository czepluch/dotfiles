# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Starship Configuration
#
# NOTE: Colors are managed manually in this file.
# Starship doesn't support importing external palette files, so Aether cannot
# manage just the colors. When changing Aether themes, update the [palettes.aether]
# section below to match your new theme colors.
#
# Current palette: Tokyo Night

# Timeout for commands (in milliseconds)
command_timeout = 1000
scan_timeout = 30

# Add a blank line between shell prompts
add_newline = true

# Color palette (manually maintained - see note at top of file)
palette = "aether"

[palettes.aether]
background = "#1a1b26"
foreground = "#c0caf5"
black = "#1a1b26"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#a9b1d6"
bright-black = "#414868"
bright-red = "#f7768e"
bright-green = "#9ece6a"
bright-yellow = "#e0af68"
bright-blue = "#7aa2f7"
bright-magenta = "#bb9af7"
bright-cyan = "#7dcfff"
bright-white = "#c0caf5"

# Format string - defines the order and layout of modules
format = """
[‚ï≠‚îÄ](bright-black)\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$fill\
$cmd_duration\
$line_break\
[‚ï∞‚îÄ](bright-black)\
$character\
"""

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚ûú](bold red)"
vimcmd_symbol = "[‚åò](bold yellow)"

# Shows current username
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = true

# Shows current directory
[directory]
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 0
use_logical_path = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " "
read_only_style = "red"
truncation_symbol = "‚Ä¶/"
home_symbol = "~"

# Git branch name
[git_branch]
symbol = " "
format = "on[$symbol$branch(:$remote_branch)]($style) "
style = "bold magenta"
truncation_length = 24
truncation_symbol = "‚Ä¶"
only_attached = false

# Git status - shows repository state
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
up_to_date = "‚úì"
untracked = "?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "

# Git state (rebase, merge, etc.)
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bright-black"

# Git metrics (added/deleted lines)
[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

# Command duration
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false

# Fill space between left and right sections
[fill]
symbol = " "

# Line break
[line_break]
disabled = false

# Programming language and tool versions
# These show up automatically when you're in a project with relevant files

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold green"
# Only show when in a directory with Node.js files (not by extension)
detect_extensions = []  # Disable showing nodejs based on file extensions
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
symbol = " "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold red"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold cyan"

[gleam]
symbol = "‚≠ê "
format = "via [$symbol($version )]($style)"
style = "bold magenta"

[solidity]
symbol = "‚óÜ "
format = "via [$symbol($version )]($style)"
style = "bold blue"

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "bold blue"
only_with_files = true

[package]
symbol = "üì¶ "
format = "via [$symbol$version]($style) "
style = "bold bright-black"
